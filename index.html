<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gyroad (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans", sans-serif;
      overscroll-behavior: none;
    }
    #wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
    }
    canvas#game {
      display: block;
      background: #000;
      touch-action: none; /* prevent touch gestures from scrolling/zooming */
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      outline: none;
    }
    #hint {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      padding: 6px 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game" tabindex="0" aria-label="Gyroad canvas"></canvas>
  </div>
  <div id="hint">Tap a piece to select. Tap a highlighted square to move/swap. Tap Rotate to rotate allowed pieces, then Done/Cancel. Tap the selected piece again to cancel.</div>
  <script src="game.js" defer></script>
</body>
</html>
