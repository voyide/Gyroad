<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gyroad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      overflow: hidden;
    }
    #wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }
    canvas#canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      max-width: 100vw;
      max-height: 100vh;
      width: 100vw;   /* scaled to fit window */
      height: 100vh;  /* scaled to fit window */
      background: #000;
      outline: none;
      display: block;
    }
    #hint {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      text-align: center;
      font-size: 12px;
      opacity: 0.65;
      padding: 6px 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="canvas" tabindex="0"></canvas>
  </div>
  <div id="hint">Left click: select/move · Right click: cancel/exit rotate · Esc/Reload to reset</div>

  <script defer src="script.js"></script>

  <!-- Load main.py via pygbag runtime from CDN -->
  <script type="application/python">
import main
  </script>
  <script src="https://pygame-web.github.io/archives/0.8/pygbag/pygbag.js"></script>
</body>
</html>
