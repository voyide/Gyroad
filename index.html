<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gyroad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0b0b;
      --fg: #e8e8e8;
      --muted: #9aa0a6;
      --accent: #4dd3ff;   /* P1 */
      --accent2: #7effa1;  /* P2 */
      --danger: #ff6b6b;
      --panel: rgba(20,20,20,0.85);
      --border: #2a2a2a;
      --shadow: rgba(0,0,0,0.45);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden; /* prevent page scroll */
      touch-action: none; /* avoid browser gestures over canvas */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans", sans-serif;
    }
    .root {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 0;
    }
    canvas#game {
      display: block;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow: 0 10px 30px var(--shadow);
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
    }
    /* Start/Settings Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }
    .overlay.visible { display: flex; }
    .panel {
      width: min(92vw, 460px);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 20px 60px var(--shadow);
    }
    .panel .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .row {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
    }
    .icon {
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      font-size: 16px;
    }
    input[type="range"] {
      width: 100%;
    }
    .pill {
      min-width: 40px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      color: var(--fg);
    }
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 6px;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #101010;
      color: var(--fg);
      padding: 12px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      display: grid;
      place-items: center;
      transition: transform 0.02s ease, background 0.15s ease;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: #0a2230; color: var(--accent); border-color: #123a52; }
    .btn.primary:hover { background: #0c2a3a; }
    .btn.warn { background: #2b0f12; color: var(--danger); border-color: #402226; }
    .hr {
      height: 1px;
      background: var(--border);
      margin: 2px 0;
    }
    /* Accessible hover titles on icons */
    [title] { cursor: help; }
  </style>
</head>
<body>
  <div class="root">
    <canvas id="game" tabindex="0" aria-label="Gyroad canvas"></canvas>
  </div>

  <!-- Start / Settings Overlay -->
  <div id="menu" class="overlay visible" aria-hidden="false">
    <div class="panel">
      <div class="grid">
        <div class="row" title="Bot strength (time per move)">
          <div class="icon">‚è±Ô∏è</div>
          <input id="menu-time" type="range" min="50" max="600" step="10" value="140" />
          <div id="menu-time-val" class="pill">140ms</div>
        </div>
        <div class="row" title="Max search depth">
          <div class="icon">üß†</div>
          <input id="menu-depth" type="range" min="1" max="4" step="1" value="3" />
          <div id="menu-depth-val" class="pill">3</div>
        </div>
        <div class="hr"></div>
        <div class="actions">
          <button id="btn-start" class="btn primary" title="Start">‚ñ∂</button>
          <button id="btn-reset" class="btn warn" title="Reset">‚ü≥</button>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
